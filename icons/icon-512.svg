<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#D4A853"/>
      <stop offset="100%" style="stop-color:#8B7035"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>
  <rect width="512" height="512" rx="100" fill="#0A0A0F"/>
  <rect x="8" y="8" width="496" height="496" rx="96" fill="none" stroke="url(#bg)" stroke-width="4" opacity="0.5"/>
  <!-- Decorative Mesopotamian border pattern -->
  <g stroke="#D4A853" stroke-width="1.5" opacity="0.2">
    <path d="M30,30 h452 M30,482 h452"/>
    <path d="M30,30 v452 M482,30 v452"/>
    <!-- Stepped pattern corners -->
    <path d="M40,40 h12 v12 h-12z M460,40 h12 v12 h-12z M40,460 h12 v12 h-12z M460,460 h12 v12 h-12z"/>
  </g>
  <!-- Stylized canine face -->
  <g transform="translate(256,220)" fill="none" stroke="#D4A853" stroke-width="6" stroke-linecap="round" stroke-linejoin="round" filter="url(#glow)">
    <!-- Ears -->
    <path d="M-70,-70 L-90,-130 L-42,-82" fill="#D4A853" opacity="0.25"/>
    <path d="M70,-70 L90,-130 L42,-82" fill="#D4A853" opacity="0.25"/>
    <!-- Head outline -->
    <ellipse cx="0" cy="-20" rx="78" ry="68"/>
    <!-- Eyes -->
    <circle cx="-28" cy="-34" r="10" fill="#D4A853"/>
    <circle cx="28" cy="-34" r="10" fill="#D4A853"/>
    <!-- Inner eye glow -->
    <circle cx="-28" cy="-34" r="4" fill="#0A0A0F"/>
    <circle cx="28" cy="-34" r="4" fill="#0A0A0F"/>
    <!-- Nose -->
    <ellipse cx="0" cy="4" rx="14" ry="10" fill="#D4A853"/>
    <!-- Mouth -->
    <path d="M-18,20 Q0,34 18,20" stroke-width="4"/>
    <!-- Wings (left pair) -->
    <path d="M-82,-16 Q-140,-48 -130,-105 Q-118,-66 -92,-40" stroke-width="5" opacity="0.8"/>
    <path d="M-86,-6 Q-148,-24 -142,-85 Q-128,-52 -98,-32" stroke-width="4" opacity="0.5"/>
    <!-- Wings (right pair) -->
    <path d="M82,-16 Q140,-48 130,-105 Q118,-66 92,-40" stroke-width="5" opacity="0.8"/>
    <path d="M86,-6 Q148,-24 142,-85 Q128,-52 98,-32" stroke-width="4" opacity="0.5"/>
  </g>
  <!-- Shield outline around the face -->
  <path d="M256 100 L160 148 v80 c0 80 40 140 96 170 56-30 96-90 96-170 v-80 z" fill="none" stroke="#D4A853" stroke-width="2" opacity="0.15"/>
  <!-- Text -->
  <text x="256" y="440" text-anchor="middle" font-size="52" font-weight="bold" fill="#D4A853" font-family="Georgia,serif" letter-spacing="6">PAZUZU</text>
  <text x="256" y="472" text-anchor="middle" font-size="18" fill="#9B9685" font-family="Georgia,serif" letter-spacing="4">WARDS</text>
</svg>
